<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form style="width: 400px;">
        <fieldset>
            <legend>Registration</legend>
        <label for="name">Name         :</label>
        <input type="text" id="name" name="Name"><br><br>
        <label for="email">Email         :</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="uname">User Name         :</label>
        <input type="text" id="uname" name="uname"><br><br>
        <label for="pass">Password         :</label>
        <input type="password" id="pass" name="pass"><br><br>
        <label for="con_pass">Confirm Password         :</label>
        <input type="password" id="con_pass" name="con_pass"><br><br>
        <fieldset>
            <legend>Gender</legend>
        <input type="radio" id="male" name="r_male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="r_female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="r_others">
        <label for="others">Others</label>
        </fieldset>
        
        <fieldset>
            <legend>Date of Birth</legend>
            <input type="date" id="b_date" name="b_date">
        </fieldset>  </br>

        <input type="submit" value="submit">
        <input type="reset">

    </fieldset>
</form>
    </body>
</html>
