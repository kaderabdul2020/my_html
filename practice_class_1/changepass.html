<!DOCTYPE html>
<html>
<head><title>Change Password</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>CHANGE PASSWORD</legend>
            <label for="c_pass">Current Password :</label>
            <input type="password" id="c_pass" name="c_pass"><br><br>
            <label for="n_pass" style="color: green;">New Password :</label>
            <input type="password" id="n_pass" name="n_pass"><br><br>
            <label for="r_n_pass" style="color:red;">Retype New Password :</label>
            <input type="password" id="r_n_pass" name="r_n_pass"><br><br>

            <input type="submit" value="submit"><br><br>

        </fieldset>
    </form>
</body>
</html>
